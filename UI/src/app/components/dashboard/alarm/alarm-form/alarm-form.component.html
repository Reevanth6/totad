<div class="outer-container">
    <div class="container">
        <div class="row header"><div class="col-12"><b>{{type}} Alarm</b></div></div>
        <div class="row p-3 body">
            <form>
              <div class="row">
                  <div class="col">
                      <div class="form-group">
                        <label for="anouncement">Live Anouncement</label>
                        <div class="custom-control custom-radio">
                          <input type="radio" id="anouncement_yes" [(ngModel)]="announcement" [ngModelOptions]="{standalone: true}" value="yes" name="anouncement" class="custom-control-input">
                          <label class="custom-control-label" for="anouncement_yes">Yes</label>
                        </div>
                        <div class="custom-control custom-radio">
                          <input type="radio" id="anouncement_no" [(ngModel)]="announcement" [ngModelOptions]="{standalone: true}" value="no" name="anouncement" class="custom-control-input">
                          <label class="custom-control-label" for="anouncement_no">No</label>
                        </div>
                      </div>
                  </div>
              </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                          <label for="device">Device Name</label>
                          <select id="device" class="custom-select form-control" [(ngModel)]="device" [ngModelOptions]="{standalone: true}">
                            <option value="Device1">Device1</option>
                          </select>
                          <div *ngIf="submitted && invalid.device" class="error-text">
                            <small>Device is Required</small>
                        </div>
                          <!-- <input type="text" class="form-control" id="device" placeholder="Device Name"> -->
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                          <label for="language">Language</label>
                          <select id="language" class="custom-select form-control" [(ngModel)]="language" [ngModelOptions]="{standalone: true}">
                            <option value="English">English</option>
                            <option value="Kannada">Kannada</option>
                            <option value="Hindi">Hindi</option>
                          </select>
                          <div *ngIf="submitted && invalid.language" class="error-text">
                            <small>Language is Required</small>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="row" *ngIf="announcement !='no'">
                    <div class="col">
                        <div class="form-group">
                          <label for="daily">Daily Alarm?</label>
                          <div class="custom-control custom-radio">
                            <input type="radio" id="daily_yes" name="daily" [(ngModel)]="daily" value="yes" [ngModelOptions]="{standalone: true}" class="custom-control-input">
                            <label class="custom-control-label" for="daily_yes">Yes</label>
                          </div>
                          <div class="custom-control custom-radio">
                            <input type="radio" id="daily_no" name="daily" [(ngModel)]="daily" value="no" [ngModelOptions]="{standalone: true}" class="custom-control-input">
                            <label class="custom-control-label" for="daily_no">No</label>
                          </div>
                          <div *ngIf="submitted && invalid.daily" class="error-text">
                            <small>Daily alarm should be selected</small>
                          </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                          <label for="enable">Enable Alarm?</label>
                          <div class="custom-control custom-radio">
                            <input type="radio" id="enable_yes" name="enable" [(ngModel)]="enable" value="yes"  [ngModelOptions]="{standalone: true}" class="custom-control-input">
                            <label class="custom-control-label" for="enable_yes">Yes</label>
                          </div>
                          <div class="custom-control custom-radio">
                            <input type="radio" id="enable_no" name="enable" [(ngModel)]="enable" value="no"  [ngModelOptions]="{standalone: true}" class="custom-control-input">
                            <label class="custom-control-label" for="enable_no">No</label>
                          </div>
                          <div *ngIf="submitted && invalid.enable" class="error-text">
                            <small>Choose enable options</small>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="row" *ngIf="announcement !='no'">
                    <div class="col">
                        <div class="form-group">
                          <label for="date">Date</label>
                          <input type="date" class="form-control" [ngModel] ="date | date:'yyyy-MM-dd'" (ngModelChange)="date = $event;" [ngModelOptions]="{standalone: true}">
                          <!-- <input type="text" class="form-control" id="date" [(ngModel)]="date" [ngModelOptions]="{standalone: true}" placeholder="Device Name"> -->
                        </div>

                          <div *ngIf="submitted && invalid.date" class="error-text">
                            <small>Provide date</small>
                          </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                          <label for="clock">Clock Time</label>
                          <!-- <input type="time"  [(ngModel)]="time"> -->
                          <input type="time" class="form-control" [(ngModel)] ="time" [ngModelOptions]="{standalone: true}">
                          <!-- <input type="text" class="form-control" id="clock" [(ngModel)]="time" [ngModelOptions]="{standalone: true}" placeholder="Device Name"> -->
                        </div>
                          <div *ngIf="submitted && invalid.time" class="error-text">
                            <small>Provide time</small>
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                          <label for="alarm_text">Alarm Text(OPTIONAL)</label>
                          <textarea class="form-control" id="alarm_text" [(ngModel)]="text" [ngModelOptions]="{standalone: true}" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                          <label for="repetition">No. of Repetition Announcements</label>
                          <input type="number" class="form-control" [(ngModel)]="repetition" [ngModelOptions]="{standalone: true}" id="repetition">
                        </div>
                          <div *ngIf="submitted && invalid.repetition" class="error-text">
                            <small>Repetition is required</small>
                          </div>
                    </div>
                </div>

                <div class="float-right">
                    <button type="button" class="btn btn-secondary mr-2" (click)="closePopup()">Cancel</button>
                    <button type="submit" class="btn btn-primary" (click)="submitAlarm()">Submit</button>
                </div>
              </form>
        </div>
    </div>
</div>
