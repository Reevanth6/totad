<div class="container">
    <div class="header my-1 row p-2 m-auto">
        <div class="col-5">Manage Alarms</div>
        <div class="col-5 offset-2">
            <div class="button float-right add-button text-right mr-2"><i class="fa fa-plus pr-1"></i> <button class="white add-button">Add New Alarm</button></div>
            <div class="button float-right delete-button text-right mr-2"><i class="fa fa-trash pr-1"></i> <button class="white delete-button">Delete All Alarms</button></div>
        </div>
    </div>
    <ag-grid-angular 
    style="width: 100%; height: calc(100vh - 150px);" 
    [pagination]="true"
    class="ag-theme-balham"
    [rowData]="rowData" 
    [columnDefs]="columnDefs">
</ag-grid-angular>
</div>
